<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn here -->
     
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry  gem</title>
</head>
<body>
    

    <head >
      <div class="navbar bg-base-100">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl">daisyUI</a>
        </div>
        <div class="flex-none gap-2">
          <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
          </div>
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
              </div>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
              <li>
                <a class="justify-between">
                  Profile
                  <span class="badge">New</span>
                </a>
              </li>
              <li><a>Settings</a></li>
              <li><a>Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </head>

    <main class="bg-blue-400 ">

        <!-- main content container -->
         <div class="w-[1400px] flex justify-center py-12">

             <!-- div card container -->
            <div class=" flex items-center justify-center g ">
               <div class="grid grid-cols-4 gap-6">
                <!-- card 1 triangle -->
               <div class="card card-compact bg-base-100 w-72 shadow-xl">
                <figure>
                  <img class="p-6"
                    src="images/triangle.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Triangle!</h2>
                  <p class="font-mono font-semibold">Area (A) = 0.5 * b * h</p>
                  <div class="text-center flex ">
                    <input type="text" class="w-24 text-xl p-3 rounded-sm bg-gray-200 h-6" placeholder="b" name="" id="input-b">
                    <span>CM</span>
                    <input type="text" class="w-20 ml-4 text-xl p-3 rounded-sm bg-gray-200 h-6" placeholder="h" name="" id="input-h">
                    <span>CM</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-pretty w-full" id="calculate-area">Calculate</button>
                  </div>
                </div>
              </div>
               <!-- card 2 Rectangle  -->
               <div class="card card-compact bg-base-100 w-72 shadow-xl">
                <figure>
                  <img class="p-6"
                    src="images/rectangle.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle!</h2>
                  <p class="font-mono font-semibold">Area (A) = W * I</p>
                  <div class="text-center flex ">
                    <input type="text" class="w-24 text-xl p-3 rounded-sm bg-gray-200 h-6" placeholder="w" name="" id="input-w">
                    <span>CM</span>
                    <input type="text" class="w-20 ml-4 text-xl p-3 rounded-sm bg-gray-200 h-6" placeholder="i" name="" id="input-i">
                    <span>CM</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-pretty w-full" id="calculate-area-rectangle">Calculate</button>
                  </div>
                </div>
              </div>
               <!-- card 3 Eclipse  -->
               <div class="card card-compact bg-base-100 w-72 shadow-xl">
                <figure>
                  <img class="p-6"
                    src="images/ellipse.png"
                    alt="Triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title">Eclipse!</h2>
                  <p class="font-mono font-semibold">Area (A) = &#960; a * b
                  </p>
                  <div class="text-center flex ">
                    <input type="text" class="w-24 text-xl p-3 rounded-sm bg-gray-200 h-6" placeholder="w" name="" id="input-a">
                    <span>CM</span>
                    <input type="text" class="w-20 ml-4 text-xl p-3 rounded-sm bg-gray-200 h-6" placeholder="i" name="" id="input-b-elcipse">
                    <span>CM</span>
                  </div>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary text-pretty w-full" id="calculate-area-eclipse">Calculate</button>
                  </div>
                </div>
              </div>
               
               </div>
             </div>
    
             <!-- area calculation container -->
             

         </div>

    </main>

    <!-- script connection here -->
     <script src="js/index.js"></script>
</body>
</html>
